<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width:500px;
            height:600px;
            aspect-ratio: 3 / 1;
        }
        .toolbar{
            width:100w;
            padding:20px;
        }
        .action-btns{
            padding: 2px 5px;
            background:#f0a0a0;
            color:rgb(82, 78, 78);
            outline:none;
            border:none;

        }
    </style>
    <script src="dist/index.js" type="module" defer></script>
</head>
<body>
    <div class="toolbar">
        <button type="button" id="add-page-btn" class="action-btns">
            Add Page
        </button>
        <button type="button" id="print-btn" class="action-btns">
            Print
        </button>
        <select title="width" id="screen_size" class="action-btns">
            <option value="480" selected>
                Mobiles
            </option>
            <option value="768">
                Tablets/Ipads
            </option>
            <option value="1024">
                laptops
            </option>
        </select>
    </div>
    <iframe title="main" id="main" height="70%" width="480px">

    </iframe>
    <div>
        Built by <a href="https://github.com/codad5" style="padding:4px 2px;font-size:20px;">codad5</a>
    </div>
</body>
</html>
